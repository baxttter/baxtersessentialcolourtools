<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>baxter's essential colour tools™</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main>
		<div id="center-area">
			<h1 class="no-select">baxter's essential<br />colour tools™</h1>
			<br/><br/><br/>

			<!-- I N P U T -->
			<p class="step-title no-select" style="padding-bottom: 15px;">Input</p>
			<input id="hex-box" class="selection-box" type="text" placeholder="enter a hex code"></input>
			<!-- <p class="else-text no-select">or</p> -->
			<div style="height: 25px"></div>
			<form id="rgb-box">
				<input id="red-box" min="0" max="255" class="selection-rgb-box input-buttons" type="number" placeholder="red"></input>
				<input id="green-box" min="0" max="255" class="selection-rgb-box input-buttons" type="number" placeholder="green"></input>
				<input id="blue-box" min="0" max="255" class="selection-rgb-box input-buttons" type="number" placeholder="blue"></input>
			</form>
			<!-- <p class="else-text no-select">or</p> -->
			<div style="height: 25px"></div>
			<div id="pallet-box" class="selection-box">
				<input type="range" step="1" min="0" max="360" value="0" id="rainbow-slider"></input>
				<div id="colour-container">
					<div id="colour-hue" class="colour-overlay"></div>
					<div id="colour-saturation" class="colour-overlay"></div>
					<div id="colour-black" class="colour-overlay"></div>
					<div id="colour-picker"></div>
				</div>
			</div>
			<!-- <p class="else-text no-select">or</p> -->
			<div style="height: 25px"></div>
			<form id="binary-box">
				<div class="binary-container" style="margin-right: 15px">
					<input id="binary-1" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-1-conv" class="no-select">0</p>
				</div>
				<div class="binary-container" style="margin-right: 15px">
					<input id="binary-2" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-2-conv" class="no-select">0</p>
				</div>
				<div class="binary-container" style="margin-right: 15px">
					<input id="binary-3" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-3-conv" class="no-select">0</p>
				</div>
				<div class="binary-container" style="margin-right: 15px">
					<input id="binary-4" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-4-conv" class="no-select">0</p>
				</div>
				<div class="binary-container" style="margin-right: 15px">
					<input id="binary-5" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-5-conv" class="no-select">0</p>
				</div>
				<div class="binary-container">
					<input id="binary-6" class="binary-selection-box" placeholder="0000" maxlength="4"></input>
					<p id="binary-6-conv" class="no-select">0</p>
				</div>
			</form>
			<!-- <p class="else-text no-select">or</p> -->
			<div style="height: 25px"></div>
			<button id="dropper-box">Open Colour Dropper</button>
			
			<!-- <div class="selection-box" id="image-box-container">
				<label for="image-box" id="image-upload-text">upload an image</label>
				<input type="file" accept="image/*" id="image-box"></input>
				<div id="image-options"></div>
			</div> -->
			<br/><br/><br/>

			<!-- O U T P U T -->
			<p class="step-title no-select">Output</p>
			<br />
			<div class="result-box no-select" id="text-colour">
				<p class="final-colour" id="black-or-white">no colour selected</p>
			</div>
			<div class="result-box no-select" id="colour-palette">
				<div class="colour-palette-colour" id="colour-box-1">
					<div class="colour-palette-dim">
						<p class="colour-palette-text">#123123</p>
					</div>
					
				</div>
				<div class="colour-palette-colour" id="colour-box-2">
					<div class="colour-palette-dim">
						<p class="colour-palette-text">#123123</p>
					</div>
					
				</div>
				<div class="colour-palette-colour" id="colour-box-3">
					<div class="colour-palette-dim">
						<p class="colour-palette-text">#123123</p>
					</div>
					
				</div>
				<div class="colour-palette-colour" id="colour-box-4">
					<div class="colour-palette-dim">
						<p class="colour-palette-text">#123123</p>
					</div>
					
				</div>
				<div class="colour-palette-colour" id="colour-box-5">
					<div class="colour-palette-dim">
						<p class="colour-palette-text">#123123</p>
					</div>
					
				</div>
			</div>
			<div class="result-box no-select" id="colour-name">
				<p class="final-colour" id="final-name">no colour name found</p>
			</div>
			<br/><br/><br/><br/>
		</div>
	</main>

	<footer>
		<div id="footer-center-area" class="no-select">
			<p class="footer-text">Copyright © 2022 Baxter Kemp</p>
			<p class="footer-text" style="padding-top: 10px;">All rights reserved.</p>
			<p class="footer-text" style="padding-top: 20px;">v1.5 • <a id="github-button" href="https://github.com/baxttter/baxtersessentialcolourtools">Github</a></p>
		</div>
	</footer>

	<!-- JQuery Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<!-- JavaScript Link -->
	<script src="jquery-csv.js" defer></script>
	<script src="main.js" defer></script>
</body>

</html>
